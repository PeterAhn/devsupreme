<article>
    <div class="container" *ngIf="post != null">
      <div class="row">        
          <div class="col-lg-8 col-md-10 mx-auto">
            <h2 class="section-heading">{{post.title}}</h2>
            <p [innerHTML]="post.body | escapeHtml"></p>
          </div>        
      </div>
    </div>
  </article>
